# Sample App Caddy Configuration
# This file will be included in the main Portico Caddyfile

sample-app.localhost {
    # Serve static files from app directory
    root * /home/portico/apps/sample-app/html
    file_server
    
    # Proxy to API service
    handle /api/* {
        reverse_proxy localhost:3000
    }
    
    # Logging
    log {
        output file /var/log/caddy/sample-app.log
        format json
    }
    
    # Security headers
    header {
        X-Content-Type-Options nosniff
        X-Frame-Options DENY
        X-XSS-Protection "1; mode=block"
    }
}
