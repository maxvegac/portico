run:
  timeout: 5m
  modules-download-mode: readonly

linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/maxvegac/portico
  golint:
    min-confidence: 0.8
  depguard:
    rules:
      main:
        allow:
          - gopkg.in/yaml.v3
          - github.com/spf13/cobra
          - github.com/spf13/viper
          - fmt
          - os
          - path/filepath
          - text/template
          - bufio
          - bytes
          - os/exec
          - strings
          - github.com/maxvegac/portico/src/internal/app
          - github.com/maxvegac/portico/src/internal/config
          - github.com/maxvegac/portico/src/internal/docker
          - github.com/maxvegac/portico/src/internal/proxy
          - github.com/maxvegac/portico/src/cmd/portico/commands
  govet:
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true
    allow-unused: false
    require-explanation: false
    require-specific: false

linters:
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - revive
    - mnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - predeclared
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - goconst
        - funlen
        - gocyclo
        - lll
    - path: cmd/
      linters:
        - mnd
    - path: internal/
      linters:
        - mnd
